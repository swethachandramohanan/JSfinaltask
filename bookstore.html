<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <script src="bookstore.js" defer></script>
    <link href="./assests/style.css" rel="stylesheet">
</head>
<body>
    <h1>Welcome to the Bookstore</h1>
    <div id="bookList">
        <h2>Book List</h2>
        <ul id="books"></ul>
    </div>
    <div id="addBook">
        <h2>Add New Book</h2>
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" required><br><br>
            <label for="price">Price:</label>
            <input type="number" id="price" required><br><br>
            <button type="submit">Add Book</button>
        </form>
    </div>
    <div id="searchBook">
        <h2>Search Book</h2>
        <label for="searchTitle">Enter Title:</label>
        <input type="text" id="searchTitle">
        <button onclick="searchBook()">Search</button>
        <p id="searchResult"></p>
    </div>
    <script>
        // Sample array of books
let books = [
    { title: "Book 1", author: "Author 1", price: 10.99 },
    { title: "Book 2", author: "Author 2", price: 15.99 },
    { title: "Book 3", author: "Author 3", price: 20.99 }
];


function displayBooks() {
    const bookList = document.getElementById("books");
    bookList.innerHTML = "";
    books.forEach(book => {
        const li = document.createElement("li");
        li.textContent = `${book.title} by ${book.author} - $${book.price}`;
        bookList.appendChild(li);
    });
}


document.getElementById("addBookForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const title = document.getElementById("title").value;
    const author = document.getElementById("author").value;
    const price = parseFloat(document.getElementById("price").value);
    books.push({ title, author, price });
    displayBooks();
    document.getElementById("addBookForm").reset();
});


function searchBook() {
    const searchTitle = document.getElementById("searchTitle").value;
    const result = books.find(book => book.title === searchTitle);
    const searchResult = document.getElementById("searchResult");
    if (result) {
        searchResult.textContent = `Book found: ${result.title} by ${result.author} - $${result.price}`;
    } else {
        searchResult.textContent = "Book not found.";
    }
}


window.addEventListener("load", displayBooks);

    </script>
</body>
</html>
