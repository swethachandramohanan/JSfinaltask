<!DOCTYPE html>
<html>
<head>
    <title>Array Sorting</title>
    <script src="array_sorting.js" defer></script>
    <link href="./assests/style.css" rel="stylesheet">
</head>
<body>
    <h2>Array Sorting</h2>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="numbers">
    <button onclick="sortArray()">Sort</button>
    <p id="result"></p>
    <script>
        function sortArray() {
    var numbers = document.getElementById("numbers").value.split(",").map(Number);
    var sortedArray = sortAscending(numbers);
    document.getElementById("result").innerHTML = "Sorted Array: " + sortedArray;
}

function sortAscending(arr) {
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    return arr;
}

    </script>
</body>
</html>
